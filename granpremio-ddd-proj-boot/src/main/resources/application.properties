spring.datasource.url=jdbc:mysql://localhost:3306/granpremio
spring.datasource.username=granpremioadmin
spring.datasource.password=granpremio
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#server.port=8080
#DDL HANDLING: if you want to generate tables from a new @Entity written in the code,
# on the next app bootstrap, set the value on update, but after the first launch set it on none
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Hibernate log tips
#Show SQL
spring.jpa.properties.hibernate.show_sql=true
#Format SQL
spring.jpa.properties.hibernate.format_sql=true
#See Bind PARAMETERS
logging.level.org.hibernate.type.descriptor.sql=trace


